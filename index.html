<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Yavin Office Design Website</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="img/logo.svg" alt="" width="124" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-control="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="#details" class="nav-link">Details</a>
            </li>
            <li class="nav-item">
              <a href="#services" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="btn btn-outline-secondary px-4 mx-4"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header position-relative mt-6 overflow-hidden">
      <img
        src="img/decoration-star.svg"
        alt=""
        class="decoration-star position-absolute"
      />
      <img
        src="img/decoration-star.svg"
        alt=""
        class="decoration-star-2 position-absolute"
      />
      <div class="container position-relative z-3">
        <div class="row">
          <div class="col-lg-6">
            <div class="mt-6">
              <h1 class="xl-text">
                The <span class="text-primary">Perfect</span> Office Space
              </h1>
              <p class="lead mb-4">
                We specialize in transforming office spaces into inspiring and
                functional environments. Let us bring your vision to life.
              </p>
              <a href="#introduction" class="btn btn-primary btn-lg m-2"
                >More Details</a
              >
              <a href="#contact" class="btn btn-outline-secondary btn-lg m-2"
                >Contact Us</a
              >
            </div>
          </div>
          <div class="col-lg-6">
            <div class="image-container">
              <img src="img/header.png" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
